<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Horizontal Accordion</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
          box-sizing: border-box;
        }

        html,
        body {
          background: black;
          height: 100%;
          padding: 0;
          margin: 0;
          font-family: Arial;
        }

        main {
          height: 100%;
          width: 100%;
          display: flex;
          overflow: hidden;
        }

        main div {
          cursor: pointer;
          flex: 1;
          position: relative;
          height: 100vh;
        }

        @keyframes divanimclick {
          to {
            flex: 6;
          }
        }

        .divanimclick {
          animation: 0.5s linear forwards divanimclick;
        }

        @keyframes divanimout {
          from {
            flex: 6;
          }
          to {
            flex: 1;
          }
        }

        .divanimout {
          animation: 0.5s linear forwards divanimout;
        }

        section {
          padding: 1rem;
          transform: rotate(-90deg);
          position: absolute;
          top: 20rem;
          box-sizing: border-box;
        }

        h1 {
          color: #333;
          font-size: 2rem;
          text-transform: uppercase;
          background: #fff;
          box-sizing: border-box;
          padding: 1rem;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <main>
            <div style="background: rgb(255, 154, 162); flex: 1 1 0%;">
                <section>
                  <h1>asdf?</h1>
                </section>
            </div>
            <div style="background: rgb(255, 183, 178); flex: 1 1 0%;">
                <section>
                  <h1>asdf?</h1>
                </section>
            </div>
            <div style="background: rgb(255, 218, 193); flex: 1 1 0%;">
                <section>
                  <h1>asdf?</h1>
                </section>
            </div>
            <div style="background: rgb(226, 240, 203); flex: 1 1 0%;">
                <section>
                  <h1>asdf?</h1>
                </section>
            </div>
            <div style="background: rgb(181, 234, 215); flex: 1 1 0%;">
                <section>
                  <h1>asdf?</h1>
                </section>
            </div>
            <div style="background: rgb(199, 206, 234); flex: 1 1 0%;">
                <section>
                  <h1>asdf?</h1>
                </section>
            </div>
        </main>
    </div>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">

        $(function() {

            $('main > div').click(function(){
                $('main > div').removeClass('divanimclick');
                $('main > div').addClass('divanimout');
                $(this).removeClass('divanimout');
                $(this).addClass('divanimclick');
            });

        });

    </script>
</body>
</html>
